<html>

<head>
  <title>Diadrostika | Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename= 'css/material-kit.css')}}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{{ url_for('static', filename='demo/demo.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='demo/vertical-nav.css')}}" rel="stylesheet" />
</head>

<style>

</style>

<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg " color-on-scroll="100"
    id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="/ ">
          <h2 class="title" style="color:white">
            Diadrostika
          </h2>
           </a>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter"
    style="background-image: url('{{ url_for('static', filename='img/bg7.jpg')}}'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
          <form class="form" method="post" action="/login">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
              </div>
              <div class="card-body ">
                <p class="card-description text-center" style="color:red">{{message}}</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" name="user" placeholder="Enter Username...">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" name="pswd" placeholder="Password...">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <input type="submit" class="btn btn-rose btn-link btn-lg" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="{{ url_for('static', filename='js/core/jquery.min.js')}}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='js/plugins/bootstrap-tagsinput.js')}}"></script>
<!--  Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
